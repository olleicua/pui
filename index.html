<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>pui</title>
</head>

<body>
  <div class="ui">
    <div class="controls">
      <button class="run">run</button>
      <button class="step">step</button>
      <button class="compile">compile (to javascript)</button>
    </div>
    <div class="split-view">
      <div class="menu">
        <ul>
          <li>
            basic commands:
            <ul>
              <li>
                condition
              </li>
              <li>
                loop
              </li>
              <li>
                run custom command
              </li>
              <li>
                output
              </li>
              <li>
                input
              </li>
            </ul>
          </li>
          <li>
            values:
            <ul>
              <li>
                custom command
              </li>
              <li>
                yes/no
              </li>
              <li>
                number
              </li>
              <li>
                text
              </li>
              <li>
                list
              </li>
              <li>
                custom object
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="divider" draggable="true"></div>
      <div class="instructions">
        <div class="procedure"></div>
      </div>
    </div>
  </div>
  <div class="narrow-screen">
    this interface was designed for screens at least 600 pixels wide
  </div>

  <script src="layout.js"></script>
</body>
</html>
